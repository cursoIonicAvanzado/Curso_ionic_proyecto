<ion-nav-view>
  <div>
    <ion-side-menus enable-menu-with-back-views="false">
      <ion-side-menu-content drag-content="false">

          <ion-nav-back-button>
          </ion-nav-back-button>

            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            <h1 class="title">Mapa</h1>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>
          <ion-content>
            <div id="map">
            </div>
          </ion-content>
        </ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left">
        <ion-content>
          <div class="usuario">
            <img src="img/user.png" width="100" height="100">
            <br>
            <b>Victor Hugo Reveles Espitia</b>
            <p>Jerez, Zacatecas</p>
          </div>
          <button class="button button-block btn-color" ng-click="goPerfil()">
            Perfil
          </button>
          <button class="button button-block  btn-color" ng-click="goLogin()">
            Cerrar Sesion
          </button>
          <button class="button button-block  btn-color" ng-click="goLogin()">
            {{latitud}}  {{longitud}}
          </button>
          <ion-list>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>
</ion-nav-view>
